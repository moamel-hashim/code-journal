<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="overlay hidden"></div>
  <header>
    <div class="container">
      <div class="row justify-align">
        <h2>Code Journal</h2>
        <a data-view="entries" href="">
          Entries
        </a>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden view">
      <form action="">
        <div class="row">
          <div class="column-half">
            <h1 class="edit">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="./images/placeholder-image-square.jpg" alt="placeholder-image-square">
          </div>
          <div class="column-half">
            <label for="title">
              <h3>Title</h3>
            </label>
            <div class="column-full">
              <input required name="title" type="text" id="title">
            </div>
            <div class="column-full">
              <label for="URL">
                <h3>Photo URL</h3>
              </label>
            </div>
            <div class="column-full">
              <input required name="image" type="url" id="URL">
            </div>
          </div>
          <div class="column-full">
            <label for="notes">
              <h3>Notes</h3>
            </label>
          </div>
          <div class="column-full">
            <textarea required name="notes" id="notes" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="row justify-align">
          <div class="column-full">
            <div class="row justify">
              <button class="delete-button">Delete Entry</button>
              <button class="save">SAVE</button>
            </div>
          </div>
        </div>
        <div class="row align-items justify-content-center position-fixed hidden overlay">
          <div class="column-full">
            <div class="row justify-content-center">
              <div class="modal text-align-center">
                <div>
                  <p>Are you sure you want to delete this entry?</p>
                </div>
                <div class="column-full">
                  <div class="row">
                    <div class="column-full">
                      <div class="row justify">
                        <button class="cancel">CANCEL</button>
                        <button class="confirm">CONFIRM</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view">
      <div class="row align-items justify">
        <div>
          <h1>Entries</h1>
        </div>
        <div class=" padding-0 text-align column-sixty-percent">
          <button data-view="entry-form" class="second-button">NEW</button>
        </div>
      </div>
      <div class="text-align-center column-full hide-div ">
        <p>No entries have been recorded.</p>
      </div>
      <ul class="row">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
